          id="logo-light"
          width="36"
          height="36"
          viewBox="0 0 64 64"
          fill="none"

            y="40"
            text-anchor="middle"
            font-size="28"
            font-family="Segoe UI"
            fill="#fff"
            font-weight="bold"

            B

        </svg>
        <svg

          width="36"
          height="36"

          width="26"
          height="26"
          viewBox="0 0 24 24"
          fill="none"
          style="vertical-align: middle"

            <line x1="2" y1="12" x2="4" y2="12" />

          width="26"
          height="26"
          viewBox="0 0 24 24"
          fill="none"

            fill="#aad7fd"

      </button>
